<div class="w-screen">
    <header class="desktop-menu">
        <button>Mi Cuenta</button>
        <button>Transacciones</button>
        <button>Categorías</button>
        <button>Balance</button>
    </header>
    <header class="mobile-header relative z-50 flex flex-row items-center w-full h-auto p-5 z-20">
        <div
            (click)="toggle()"
            class="w-auto h-auto flex flex-col gap-1"
        >
            <span class="h-1 w-5 rounded-full bg-green-400"></span>
            <span class="h-1 w-5 rounded-full bg-green-400"></span>
            <span class="h-1 w-5 rounded-full bg-green-400"></span>
        </div>
    </header>
    @if (isShow()) {
        <nav
            [animate.enter]="enterAnimation()"
            animate.leave="slide-in-up"
            class="menu p-4 absolute top-15 right-0 z-40 w-full flex-col items-center"
        >   
            <ul class="text-white flex flex-col gap-2 items-end w-full">
                <li>Mi cuenta</li>
                <li>Transacciones</li>
                <li>Categorías</li>
                <li>Balance</li>
            </ul>
        </nav>
    }
</div>
