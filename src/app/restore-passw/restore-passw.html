<div class="flex flex-col w-screen h-full bg-black justify-end md:items-center">
    <div class="h-1/3 flex gap-5 flex-col justify-end p-4">
        <button
            (click)="goBackAuth()"
            class="flex items-center justify-center border-1 border-gray-100 rounded-full w-10 h-auto p-2 text-white"
        >
            <i class='bx  bx-chevron-left text-2xl'  ></i> 
        </button>
        <div class="flex flex-col py-2">
            <h2 class="text-white text-3xl font-medium">Restablecer Contraseña</h2>
            <p class="text-gray-400">Si no recuerdas tu contraseña, restablécela ahora.</p>
        </div>
    </div>

    <div class="h-2/3 md:h-130 flex flex-col items-center justify-start p-6 gap-5 rounded-t-4xl md:rounded-4xl w-full md:w-100 bg-white slide-in-down">
        <div class="flex flex-col w-full items-start gap-1 mt-2">
            <label for="">Correo Electrónico</label>
            <input type="text" placeholder="Ingerese su correo" class="w-full p-3 border-1 border-gray-400 rounded-xl text-gray-500">
        </div>
        <div class="flex flex-col w-full items-start gap-1">
            <label for="">Nueva Contraseña</label>
            <input type="password" placeholder="Ingrese la nueva contraseña" class="w-full p-3 border-1 border-gray-400 rounded-xl text-gray-500">
        </div>
        <div class="flex flex-col w-full items-start gap-1">
            <label for="">Confirmar Nueva Contraseña</label>
            <input type="password" placeholder="Confirme la nueva contraseña" class="w-full p-3 border-1 border-gray-400 rounded-xl text-gray-500">
        </div>
        <button class="flex items-start justify-center font-bold w-80 h-auto p-3 rounded-lg bg-green-400 m-4 slide-in-down-2">Restablecer Contraseña</button>
    </div>
</div>
