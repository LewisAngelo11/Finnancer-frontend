<main class="w-full h-full flex flex-col items-center justify-center overflow-hidden">
    <form [formGroup]="formVerificacion" (ngSubmit)="onSubmit()" class="w-full bg-white flex flex-col items-center justify-center p-6 gap-4 rounded-xl max-w-md mx-auto">
      <div class="text-center flex flex-col items-center justify-center gap-4">
        <h2 class="text-3xl font-semibold">Verificación de Correo</h2>
        <p class="text-gray-400 font-thin">Hemos enviado un código de 6 dígitos a su correo electrónico.</p>
        <p class="text-gray-400 font-thin">Introduzca el código de verificación.</p>
      </div>
    
      <input
        type="number"
        formControlName="codigo"
        maxlength="6"
        class="card p-2 border-1 text-center border-gray-400 text-lg rounded-xl text-gray-500"
      />
    
      <button 
        type="submit"
        class="card items-start justify-center font-bold h-auto px-4 py-2 rounded-lg 
                bg-green-400">
        Validar Código
      </button>
    
      <div class="flex flex-col gap-2 items-center justify-center mt-2">
        <p>¿No recibió el correo?</p>
        <button type="button" (click)="reenviarCodigo()" class="text-green-400 hover:underline">
          Reenviar código
        </button>
      </div>
    </form>
</main>
