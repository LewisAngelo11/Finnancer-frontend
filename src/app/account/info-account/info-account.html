<div class="bg-gradient-gray-h w-full flex flex-col items-start justify-center h-auto p-5 rounded-2xl gap-3">
    <!-- Encabezado de la información de la cuenta del usuario -->
    <div class="flex flex-row justify-between w-full items-center py-1">
        <h2 class="text-2xl text-white">Información</h2>
        <button class="card bg-green-primary px-4 py-2 rounded-xl">
            Editar
            <i class='bx  bx-edit-alt'  ></i> 
        </button>
    </div>
    <!-- Línea divisora -->
    <span class="bg-gray-details w-full h-0.5"></span>

    <!-- Info de la cuenta -->
    <div class="flex flex-col p-2 gap-4">
        <!-- Nombre del usuario -->
        <div class="flex flex-col">
            <label class="font-thin text-lg text-[#a4a4a4]">Nombre</label>
            <p class="font-thin text-white text-xl">{{nombreCuenta()}}</p>
        </div>

        <div class="flex flex-col">
            <label class="font-thin text-lg text-[#a4a4a4]">Apellidos</label>
            <p class="font-thin text-white text-xl">{{apellidoCuenta()}}</p>
        </div>

        <div class="flex flex-col">
            <label class="font-thin text-lg text-[#a4a4a4]">Correo Electrónico</label>
            <p class="font-thin text-white text-xl">{{correo()}}</p>
        </div>

        <div class="flex flex-col">
            <label class="font-thin text-lg text-[#a4a4a4]">Fecha de Registro</label>
            <p class="font-thin text-white text-xl">{{fechaRegistro()}}</p>
        </div>
    </div>
    <!-- Línea divisora -->
    <span class="bg-gray-details w-full h-0.5"></span>
    <!-- Botón para cerrar sesión  -->
    <div class="w-full p-2 text-white flex gap-2 items-center">
        <i class='bx  bx-door-open text-3xl'  ></i> 
        <button class="text-xl font-light">Cerrar sesión</button>
    </div>
</div>
