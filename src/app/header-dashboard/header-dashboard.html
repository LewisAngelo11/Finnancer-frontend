<div class="w-screen lg:w-full">
    <!-- Header que aparece en pantallas de escritorio -->
    <header class="desktop-menu flex flex-row gap-2 p-4">
        <button class="bg-green-primary rounded-full p-3">Logo</button>
        <button (click)="goToAccount()" class="menu rounded-full p-4 text-white font-thin">Mi Cuenta</button>
        <button class="menu rounded-full py-4 px-6 text-white font-thin">Transacciones</button>
        <button (click)="goToCategories()" class="menu rounded-full py-4 px-6 text-white font-thin">Categorías</button>
        <button class="menu rounded-full py-4 px-6 text-white font-thin">Balance</button>
    </header>
    <!-- Header que aparece en móviles -->
    <header class="mobile-header flex flex-row relative w-full items-center justify-between p-5 z-50">
        <div class="flex flex-row text-2xl font-bold text-white">
            <h2>Finn</h2>
            <p class="text-[#46E24D]">ancer</p>
        </div>
        <div
            (click)="toggle()"
            class="h-auto flex flex-col gap-1"
        >
            <span class="h-1 w-5 rounded-full bg-green-primary"></span>
            <span class="h-1 w-5 rounded-full bg-green-primary"></span>
            <span class="h-1 w-5 rounded-full bg-green-primary"></span>
        </div>
    </header>
    <!-- Navbar que se muestra si el signal "isShow es true, y se oculta si es false" -->
    @if (isShow()) {
        <nav
            [animate.enter]="enterAnimation()"
            animate.leave="slide-in-up"
            class="menu p-4 absolute top-14 right-0 z-40 w-full flex-col items-center"
        >
            <ul class="text-white flex flex-col gap-2 items-end w-full">
                <li
                    class="flex items-center justify-center gap-2"
                    routerLink="/account"
                >
                    Mi cuenta
                    <i class='bx  bx-user text-xl'  ></i>
                </li>
                <li class="flex items-center justify-center gap-2">
                    Transacciones
                    <i class='bx  bx-dollar text-xl'  ></i>
                </li>
                <li class="flex items-center justify-center gap-2">
                    Categorías
                    <i class='bx  bx-bar-chart-square text-xl'  ></i>
                </li>
                <li class="flex items-center justify-center gap-2">
                    Balance
                    <i class='bx  bx-book text-xl'  ></i>
                </li>
            </ul>
        </nav>
    }
</div>
