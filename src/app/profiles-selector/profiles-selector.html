<main class="w-screen h-screen overflow-hidden">
    <div class="h-full flex flex-col items-center justify-center gap-10">
        <h2 class="text-white text-5xl font-medium">Seleccione un perfil para entrar a Finnancer</h2>
        <section class="flex flex-row w-full overflow-x-auto gap-10 items-center justify-center">
            @for(perfil of perfiles; track perfil.id) {
                <div class="text-white flex flex-col items-center justify-center gap-3 w-56 bg-gradient-gray-v rounded-3xl p-5">
                    <p><i [class]="icons[+perfil.icono]" class="bg-[#46E24D] rounded-full p-5 text-black text-2xl"></i></p>
                    <p class="text-3xl font-light">{{perfil.nombre}}</p>
                    <button
                        class="menu rounded-full py-4 px-6 text-white font-thin"
                    >
                        Seleccionar
                    </button>
                </div>
            }
        </section>
    </div>
</main>
