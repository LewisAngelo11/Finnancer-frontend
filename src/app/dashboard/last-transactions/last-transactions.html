<!-- Lista de las últimas transacciones -->
<div class="w-full flex flex-col h-full">
    <div class="bg-gradient-gray-v card w-full h-65 lg:h-full p-4 flex flex-col rounded-3xl text-white gap-4">
        <h2 class="font-medium text-xl">Últimas Transacciones</h2>
        <div class="overflow-y-auto w-auto">
            <table class="w-full">
                <tbody class="flex flex-col gap-4">
                    @for (transaccion of ultimasTransacciones; track transaccion.id_transaccion) {
                        <tr class="flex justify-between items-center p-2">
                            <td class="rounded-full p-2 bg-[#46E24D] w-[40px] text-center">
                                <i [class]="icons[+transaccion.icono_categoria]"></i>
                            </td>
                            <td class="font-thin">{{transaccion.categoria}}</td>
                            <td class="font-thin">${{transaccion.monto_total}}</td>
                        </tr>
                    }
                    @empty {
                        <tr colspan="3">
                            <td>No hay transacciones recientes</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
