<div class="w-full flex flex-col h-full">
    <div class="w-full h-full card p-4 flex flex-col bg-white rounded-3xl gap-1">
        <h2 class="font-medium text-xl">Estadísticas</h2>
        <div class="flex flex-1 items-center justify-center w-full h-full">
            @if (isBrowser){
                <!-- Visible en pantallas pequeñas y grandes, no medianas -->
                <div class="flex md:hidden lg:flex justify-center items-start w-full h-full">
                    <canvas
                        baseChart
                        [data]="pieChartData"
                        [options]="pieChartOptions"
                        [type]="'pie'">
                    </canvas>
                </div>
                <!-- Visible en pantallas medianas unicamente -->
                <div class="hidden md:flex lg:hidden justify-center items-start w-full h-full">
                    <canvas
                        baseChart
                        [data]="pieChartData"
                        [options]="pieChartOptions2"
                        [type]="'pie'">
                    </canvas>
                </div>
            }
        </div>
    </div>
</div>
