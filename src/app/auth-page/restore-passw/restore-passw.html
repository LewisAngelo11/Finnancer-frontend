<div class="flex flex-col md:flex-row w-screen h-full bg-black justify-end md:justify-center md:items-center">
    <div class="h-1/3 md:hidden relative flex gap-5 flex-col justify-end p-4">
        <!-- Imagen de fondo -->
        <img
            src="/chess-imagen.jpg"
            class="w-full h-full object-cover object-top absolute top-0 left-0 z-10"
        >
        <!-- Capa negra encima de la imagen -->
        <div class="absolute inset-0 bg-black/95 z-10"></div>
        <button
            (click)="goBackAuth()"
            class="flex items-center justify-center border-1 border-gray-100 rounded-full w-10 h-auto p-2 text-white z-10"
        >
            <i class='bx  bx-chevron-left text-2xl'  ></i> 
        </button>
        <div class="flex flex-col py-2 z-10">
            <h2 class="text-white text-3xl font-medium">Restablecer Contraseña</h2>
            <p class="text-gray-400">Si no recuerdas tu contraseña, restablécela ahora.</p>
        </div>
    </div>

    <!-- Encabezado que solo aparece en pantallas grandes -->
    <div class="hidden w-140 h-150 md:flex relative overflow-hidden rounded-l-lg p-10 items-center">
        <img
            src="/vista-superior-del-espacio-de-trabajo-con-cuaderno-y-bloc-de-notas.jpg"
            class="w-full h-full object-cover object-left absolute top-0 left-0"
        >
        <div class="absolute inset-0 bg-black/40"></div> <!-- Overlay oscuro en la imagen -->
        <div class="md:w-140 lg:w-150 h-60 flex flex-col justify-center items-start text-white p-10 md:p-4 gap-2
                    bg-black/30 backdrop-blur-md rounded-xl">
            <h2 class="text-3xl font-bold">Restablecer Contraseña</h2>
            <p class="mt-2 text-xl text-gray-400">Si no recuerdas tu contraseña, restablécela ahora.</p>
        </div>
    </div>

    <div class="h-2/3 md:h-150 flex flex-col items-center justify-start md:justify-center rounded-t-4xl md:rounded-none md:rounded-r-lg w-full md:w-100 bg-white">
        <div class="w-full hidden md:flex flex-row justify-between items-center px-6">
            <!-- Botón -->
            <button
                class="flex items-center justify-center border border-black rounded-full w-10 h-auto p-2 z-10"
                routerLink=""
            >
                <i class='bx bx-chevron-left text-2xl'></i> 
            </button>

            <h2 class="text-2xl font-bold flex">
                Finn<p class="text-green-400">ancer</p>
            </h2>
        </div>
        <div class="slide-in-down w-full flex flex-col p-6 gap-5 ">
            <div class="flex flex-col w-full items-start gap-1 mt-2">
                <label for="">Correo Electrónico</label>
                <input type="text" placeholder="Ingrese su correo" class="w-full p-3 border-1 border-gray-400 rounded-xl text-gray-500">
            </div>
            <div class="flex flex-col w-full items-start gap-1">
                <label for="">Nueva Contraseña</label>
                <input type="password" placeholder="Ingrese la nueva contraseña" class="w-full p-3 border-1 border-gray-400 rounded-xl text-gray-500">
            </div>
            <div class="flex flex-col w-full items-start gap-1">
                <label for="">Confirmar Nueva Contraseña</label>
                <input type="password" placeholder="Confirme la nueva contraseña" class="w-full p-3 border-1 border-gray-400 rounded-xl text-gray-500">
            </div>
            <div class="flex flex-row w-full items-center justify-center gap-2">
                <p>¿Recordó su contraeña?</p>
                <a
                    class="text-green-400 cursor-pointer"
                    routerLink=""
                >
                    Iniciar Sesión
                </a>
            </div>
            <button class="flex items-start justify-center font-bold w-full h-auto p-3 rounded-lg bg-green-400 mt-4 md:m-0 slide-in-down-2">Restablecer Contraseña</button>
        </div>
    </div>
</div>
