<div class="flex flex-col md:flex-row w-screen h-full md:items-center md:justify-center overflow-y-auto">
    <!-- Encabezado del componente auth solo en moviles -->
    <div class="h-1/3 relative overflow-hidden flex gap-5 flex-col justify-end p-4 md:hidden">
        <!-- Imagen de fondo -->
        <img
            src="/chess-imagen.jpg"
            class="w-full h-full object-cover object-top absolute top-0 left-0 z-10"
        >
        <!-- Capa negra encima de la imagen -->
        <div class="absolute inset-0 bg-black/95 z-10"></div>

        <!-- Botón -->
        <button
            class="flex items-center justify-center border border-gray-100 rounded-full w-10 h-auto p-2 text-white z-10"
        >
            <i class='bx bx-chevron-left text-2xl'></i> 
        </button>

        <!-- Texto -->
        <div class="flex flex-col py-2 z-10">
            <h2 class="text-white font-medium text-3xl">Bienvenido a Finnancer</h2>
            <p class="text-gray-300">¿Listo para controlar las finanzas de tu negocio?</p>
        </div>
    </div>

    <div class="h-full md:h-150 flex flex-col p-5 md:p-6 gap-4 rounded-t-4xl md:rounded-l-2xl md:rounded-none w-full md:w-120 bg-white">
        <div class="hidden md:flex flex-row justify-between items-center">
            <!-- Botón -->
            <button
                class="flex items-center justify-center border border-black rounded-full w-10 h-auto p-2 z-10"
            >
                <i class='bx bx-chevron-left text-2xl'></i> 
            </button>

            <h2 class="text-2xl font-bold flex">
                Finn<p class="text-green-400">ancer</p>
            </h2>
        </div>
        <div class="flex justify-between rounded-full p-1 bg-gray-200 p-auto gap-2 w-full text-gray-400">
            <button
                [class.btn-clicked]="buttonSelected === 'login'"
                (click)="changeModal('login')"
                class="flex items-center justify-center py-4 px-5 w-full"
            >
                Iniciar Sesión
            </button>
            <button 
                [class.btn-clicked]="buttonSelected === 'register'"
                (click)="changeModal('register')"
                class="flex items-center justify-center py-4 px-5 w-full"
            >
                Registrarse
            </button>
        </div>
        @if (buttonSelected === 'login') {
            <app-login></app-login>
        } @else if (buttonSelected === 'register'){
            <app-register></app-register>
        }
    </div>

    <!-- Encabezado que solo aparece en pantallas grandes -->
    <div class="hidden w-140 h-150 md:flex relative overflow-hidden rounded-r-2xl p-10 items-center">
        <img
            src="/vista-superior-del-espacio-de-trabajo-con-cuaderno-y-bloc-de-notas.jpg"
            class="w-full h-full object-cover object-right absolute top-0 left-0"
        >
        <div class="absolute inset-0 bg-black/40"></div> <!-- Overlay oscuro en la imagen -->
        <div class="w-130 h-60 flex flex-col justify-center items-start text-white p-10 gap-2
                    bg-black/30 backdrop-blur-md rounded-xl">
            <h2 class="text-3xl font-bold">Bienvenido a Finnancer</h2>
            <p class="mt-2 text-xl text-gray-400">¿Listo para controlar las finanzas de tu negocio?</p>
        </div>
    </div>
</div>
