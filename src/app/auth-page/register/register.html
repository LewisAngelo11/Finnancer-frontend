<div class="flex flex-col items-center justify-center gap-1 md:gap-3 w-full h-full slide-in-down">
    <div class="flex flex-col gap-1 items-start w-full slide-in-down-2">
        <label for="">Nombre</label>
        <input
            type="text"
            placeholder="Ingrese su nombre"
            class="card w-full p-2 border-1 border-gray-400 rounded-xl text-gray-500"
        >
    </div>
    <div class="flex flex-row items-center justify-center gap-3 w-full">
        <div class="flex flex-col gap-1 items-start w-full slide-in-down-2">
            <label for="">Apellido Paterno</label>
            <input 
                type="text"
                placeholder="Apellido paterno"
                class="card w-full p-2 border-1 border-gray-400 rounded-xl text-gray-500"
            >
        </div>
        <div class="flex flex-col gap-1 items-start w-full slide-in-down-2">
            <label for="">Apellido Materno</label>
            <input 
                type="text"
                placeholder="Apellido materno"
                class="card w-full p-2 border-1 border-gray-400 rounded-xl text-gray-500"
            >
        </div>
    </div>
    <div class="flex flex-col gap-1 items-start w-full slide-in-down-2">
        <label for="">Correo Electrónico</label>
        <input
            type="text"
            placeholder="Ingrese su correo"
            class="card w-full p-2 border-1 border-gray-400 rounded-xl text-gray-500"
        >
    </div>
    <div class="flex flex-col gap-1 items-start w-full slide-in-down-2">
        <label for="">Contraseña</label>
        <input
            type="password"
            placeholder="Ingrese su contraseña"
            class="card w-full p-2 border-1 border-gray-400 rounded-xl text-gray-500"
        >
    </div>
    <button
        class="card items-start justify-center font-bold w-80 h-auto p-3 rounded-lg bg-green-400 m-4 slide-in-down-2"
    >
        Crear Cuenta
    </button>
